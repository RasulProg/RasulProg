<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Modal 1</title>
</head>

<body>

  <button onclick="toggleModal()" type="button">Открыть Виндовс</button>

  <div class="modal-background" onclick="toggleModal()"></div>

  <div class="modal">
    <h2>Модальный Виндовс</h2>
    <p>
      Модальные окна, которые вы открыли модально, отлично подходят для отображения важной информации или подтверждения действия!
    </p>
  </div>

  <script>
    const toggleModal = () => {
      const bodyClassList = document.body.classList;
      if(bodyClassList.contains("open")){
        bodyClassList.remove("open");
        bodyClassList.add("closed");
      }else{
        bodyClassList.remove("closed");
        bodyClassList.add("open");
      }
    }
  </script>

</body>

</html>
